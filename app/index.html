<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Team work "Mandarine"</title>
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Statistics App</h1>
			<h2>Canvas Team "Mandarine"</h2>
		</header>
		<nav>
			<ul>
				<li id="pie-chart-li"><span>Pie Chart</span></li>
				<li id="line-chart-li"><span>Line Chart</span></li>
				<li id="bar-chart-li"><span>Bar Chart</span></li>
				<li id="radar-chart-li"><span>Radar Chart</span></li>
				<li><span>Floating Bar Chart</span></li>
				<li><span>Area chart</span></li>
				<li><span>Waterfall Chart</span></li>
				<li><span>Gantt Chart</span></li>
				<li><span>Pyramid Chart</span></li>
			</ul>
		</nav>

		<div id="content">
		<canvas id="canvas-for-charts">
			If you are reading this it means your browser doesn't support canvas.
		</canvas>
			<!-- <div id="inner-content"></div> -->
		</div>
	<footer>Teamwork JS UI and DOM online 2015</footer>
	</div>
	<script src="scripts/libs/Chart.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/app-modules/radar-chart.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
